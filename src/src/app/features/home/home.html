<div class="container mx-auto p-8">
  <div class="flex justify-end gap-4 mb-4">
    <button mat-stroked-button (click)="manageAccount()">Manage Account</button>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>

  <mat-card *ngIf="profile() as user">
    <mat-card-header>
      <mat-card-title>Welcome, {{ user.userData?.preferred_username }}!</mat-card-title>
      <mat-card-subtitle>{{ user.userData?.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h2 class="text-xl font-semibold mt-4">User Profile Data</h2>
      <pre class="bg-gray-100 p-4 rounded mt-2">{{ user.userData | json }}</pre>
    </mat-card-content>
  </mat-card>

  <div *ngIf="!profile()">
    <p>Loading profile...</p>
  </div>
</div>
