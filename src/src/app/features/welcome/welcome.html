<mat-card class="welcome-card">
  <div class="logo-container">
    <img *ngIf="!isDarkTheme" src="assets/logo-light.png" alt="Invoica Logo" class="logo-img">
    <img *ngIf="isDarkTheme" src="assets/logo-dark.png" alt="Invoica Logo" class="logo-img">
  </div>

  <mat-card-title class="welcome-title">Welcome to Invoica</mat-card-title>
  <mat-card-subtitle class="welcome-subtitle">Sign in to your account</mat-card-subtitle>

  <button mat-raised-button color="primary" (click)="login()" class="login-button">
    Continue with Keycloak
  </button>
</mat-card>
