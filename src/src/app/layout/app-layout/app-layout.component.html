<mat-sidenav-container class="app-container" [class.dark]="isDarkTheme">
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Dashboard</a>
      <a mat-list-item routerLink="/orders">Orders</a>
      <a mat-list-item routerLink="/invoices">Invoices</a>
      <a mat-list-item routerLink="/customers">Customers</a>
      <a mat-list-item routerLink="/vat-rates">VAT Rates</a>
      <a mat-list-item routerLink="/company">Company</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Invoica</span>

      <span class="toolbar-spacer"></span>

      <!-- Search (collapses on XS/SM) -->
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search...">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <!-- Theme Toggle -->
      <mat-slide-toggle [checked]="isDarkTheme" (change)="toggleTheme()" class="theme-toggle">
        <mat-icon>{{ isDarkTheme ? 'dark_mode' : 'light_mode' }}</mat-icon>
      </mat-slide-toggle>

      <!-- Account Menu -->
      <button mat-icon-button [matMenuTriggerFor]="accountMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #accountMenu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
